<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Doctor's Clinic</title>
    <style>
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .contact-header {
            text-align: center;
            font-size: 3em;
            color: #2c3e50;
        }
        .contact-main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }
        .contact-image-wrapper {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            padding: 20px;
        }
        .contact-image-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-details {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            padding: 20px;
            height: 340px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-details h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: red;
        }
        .contact-details p {
            font-size: 1.2em;
            margin: 10px 0;
            line-height: 1.6;
        }
        .contact-details a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        .contact-map {
            margin-top: 40px;
        }
        .contact-map iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1 class="contact-header">Contact Us</h1>
    <div class="contact-main">
        <div class="contact-image-wrapper">
            <img src="https://via.placeholder.com/600x400.png?text=Contact+Me" alt="Contact Me">
        </div>
        <div class="contact-details">
            <h2>Get in Touch</h2>
            <p><strong>Clinic Address:</strong> 123 Health St, Wellness City, 45678</p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p><strong>Email:</strong> <a href="mailto:contact@doctorclinic.com">contact@doctorclinic.com</a></p>
            <p><strong>Office Hours:</strong> Monday to Friday - 9:00 AM to 6:00 PM</p>
        </div>
    </div>

    <div class="contact-map">
        <h2>Find Us Here</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094287!2d144.9537353153209!3d-37.8162793797519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727d6ab1f61b29!2sDoctor's+Clinic!5e0!3m2!1sen!2sus!4v1601482639188!5m2!1sen!2sus" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
</div>

</body>
</html>
